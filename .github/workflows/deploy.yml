name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # or your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Create env file
        run: |
          echo "VITE_APP_ID=${{ secrets.VITE_APP_ID }}" >> .env
          echo "VITE_PRIVATE_KEY=${{ secrets.VITE_PRIVATE_KEY }}" >> .env
          echo "VITE_INSTALLATION_ID=${{ secrets.VITE_INSTALLATION_ID }}" >> .env
          echo "VITE_ORG_NAME=${{ secrets.VITE_ORG_NAME }}" >> .env

      - name: Build
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          token: ${{ secrets.DEPLOY_TOKEN }}
          branch: gh-pages
          clean: true 