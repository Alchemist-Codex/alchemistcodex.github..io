name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # or your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build
        env:
          VITE_GITHUB_APP_ID: ${{ secrets.VITE_GITHUB_APP_ID }}
          VITE_GITHUB_PRIVATE_KEY: ${{ secrets.VITE_GITHUB_PRIVATE_KEY }}
          VITE_GITHUB_INSTALLATION_ID: ${{ secrets.VITE_GITHUB_INSTALLATION_ID }}
          VITE_GITHUB_ORG_NAME: ${{ secrets.VITE_GITHUB_ORG_NAME }}
        run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          publish_dir: ./dist
          cname: alchemistcodex.tech